name: Test Auto Release

on:
  push:
    branches:
      - test-auto-release  # Only trigger on test branch
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# Prevent concurrent releases
concurrency:
  group: test-auto-release
  cancel-in-progress: false

jobs:
  test-auto-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Get latest test release version
        id: get_version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Look for test releases with "test-" prefix
          LATEST_TAG=$(gh release list --limit 50 --json tagName --jq '.[] | select(.tagName | startswith("test-")) | .tagName' | head -1 || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No test releases yet, start from test-v0.0.1
            CURRENT_VERSION="0.0.0"
            echo "No existing test releases found. Starting from: $CURRENT_VERSION"
          else
            # Remove 'test-v' prefix
            CURRENT_VERSION="${LATEST_TAG#test-v}"
            echo "Latest test release: $LATEST_TAG (version: $CURRENT_VERSION)"
          fi
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Calculate next test version
        id: next_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          
          # Parse semver (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Default to 0 if parsing fails
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          NEW_TAG="test-v${NEW_VERSION}"  # Use test- prefix
          
          echo "Current: $CURRENT -> New: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
      
      - name: Check if test tag already exists
        id: check_tag
        run: |
          NEW_TAG="${{ steps.next_version.outputs.new_tag }}"
          
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping release"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $NEW_TAG does not exist, proceeding with test release"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push test tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          NEW_TAG="${{ steps.next_version.outputs.new_tag }}"
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag with test prefix
          git tag -a "$NEW_TAG" -m "Test Release $NEW_VERSION"
          
          # Push the tag (this should trigger test build workflows)
          git push origin "$NEW_TAG"
          
          echo "✅ Created and pushed test tag: $NEW_TAG"
          echo "This should trigger the test build workflows"
      
      - name: Test Summary
        run: |
          echo "## Test Auto Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: ${{ steps.get_version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.next_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Tag**: ${{ steps.next_version.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Existed**: ${{ steps.check_tag.outputs.exists }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_tag.outputs.exists }}" = "false" ]; then
            echo "✅ Test tag created and pushed. Check if build workflows are triggered:" >> $GITHUB_STEP_SUMMARY
            echo "  - Go to Actions tab and look for triggered workflows" >> $GITHUB_STEP_SUMMARY
            echo "  - Expected: test-build-macos.yml and test-build-windows.yml should start" >> $GITHUB_STEP_SUMMARY
          else
            echo "⏭️ Test tag already existed. No new test release created." >> $GITHUB_STEP_SUMMARY
          fi

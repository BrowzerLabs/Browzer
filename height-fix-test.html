<!DOCTYPE html>
<html>
<head>
    <title>Height Fix Test - Browzer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/renderer/styles.css">
</head>
<body>
    <div class="browser-container">
        <!-- Chrome-like Tab Bar -->
        <div class="tab-bar">
            <div class="tabs-container">
                <div class="tab active">
                    <div class="tab-favicon"></div>
                    <div class="tab-title">Google</div>
                    <button class="tab-close">×</button>
                </div>
            </div>
            <button class="new-tab-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 3.5a.5.5 0 0 1 .5.5v4h4a.5.5 0 0 1 0 1h-4v4a.5.5 0 0 1-1 0v-4h-4a.5.5 0 0 1 0-1h4v-4a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
        </div>

        <!-- Chrome-like Toolbar -->
        <div class="toolbar">
            <div class="nav-controls">
                <button class="nav-btn">←</button>
                <button class="nav-btn">→</button>
                <button class="nav-btn">↻</button>
            </div>

            <div class="url-container">
                <input type="text" class="url-bar" placeholder="Search Google or type a URL" value="https://www.google.com/">
                <button class="go-btn">Go</button>
            </div>

            <div class="toolbar-actions">
                <button class="action-btn">⚙</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-container">
            <!-- Web Content -->
            <div class="webviews-container">
                <div style="width: 100%; height: 100%; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; text-align: center;">
                    <div>WEBVIEW CONTENT AREA</div>
                    <div style="font-size: 16px; font-weight: normal; margin-top: 10px;">Should fill entire height</div>
                    <div style="font-size: 14px; font-weight: normal; margin-top: 20px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                        Fixed height calculation removed<br>
                        Now using flex: 1 for proper expansion
                    </div>
                </div>
            </div>

            <!-- Resizer -->
            <div id="dragbar"></div>

            <!-- AI Assistant Panel -->
            <div class="agent-container">
                <div class="agent-header">
                    <div class="agent-title">
                        <h3>Browzer Assistant</h3>
                    </div>
                </div>

                <div class="agent-controls">
                    <div class="model-section">
                        <label class="model-label">AI Model</label>
                        <select class="model-selector">
                            <option value="anthropic">Claude (Anthropic)</option>
                        </select>
                    </div>
                    <button class="analyze-btn">Analyze Page</button>
                </div>

                <div class="agent-results">
                    <div class="welcome-container">
                        <h3>Layout Fixed!</h3>
                        <p>The height calculation issue has been resolved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

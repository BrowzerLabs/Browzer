<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Settings - Browzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5em; font-weight: 300; margin-bottom: 10px; color: #00d4ff; }
        .header p { color: #aaa; font-size: 1.1em; }
        .settings-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .settings-section h2 { color: #00d4ff; margin-bottom: 20px; font-size: 1.4em; }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .setting-item:last-child { border-bottom: none; }
        .setting-info h3 { margin-bottom: 5px; color: #fff; font-size: 1.1em; }
        .setting-info p { color: #aaa; font-size: 0.9em; }
        .input-field {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            min-width: 200px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            border: none;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            margin-left: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>General Settings</h1>
            <p>Configure your browser preferences</p>
        </div>

        <div class="settings-section">
            <h2>Homepage & Startup</h2>
            <div class="setting-item">
                <div class="setting-info">
                    <h3>Homepage URL</h3>
                    <p>The page that opens when you create a new tab</p>
                </div>
                <div>
                    <input type="url" id="homepage-url" class="input-field" placeholder="https://google.com">
                    <button class="btn" onclick="saveHomepage()">Save</button>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2>AI Features</h2>
            <div class="setting-item">
                <div class="setting-info">
                    <h3>Default AI Provider</h3>
                    <p>Choose your preferred AI service</p>
                </div>
                <div>
                    <select id="ai-provider" class="input-field" onchange="saveAIProvider()">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="perplexity">Perplexity</option>
                        <option value="chutes">Chutes AI</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="status" id="status" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadSettings);

        function loadSettings() {
            const homepage = localStorage.getItem('homepage_url') || 'https://google.com';
            document.getElementById('homepage-url').value = homepage;
            
            const aiProvider = localStorage.getItem('selected_ai_provider') || 'openai';
            document.getElementById('ai-provider').value = aiProvider;
        }

        function saveHomepage() {
            const homepage = document.getElementById('homepage-url').value.trim();
            if (homepage) {
                let url = homepage;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                localStorage.setItem('homepage_url', url);
                showStatus('Homepage saved successfully!');
            }
        }

        function saveAIProvider() {
            const provider = document.getElementById('ai-provider').value;
            localStorage.setItem('selected_ai_provider', provider);
            showStatus('AI provider updated!');
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }
    </script>
</body>
</html>

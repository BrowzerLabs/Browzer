<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Memory - Browzer Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .memory-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .memory-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .memory-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .memory-item:last-child {
            border-bottom: none;
        }

        .memory-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .memory-url {
            color: #00d4ff;
            font-size: 0.9em;
            text-decoration: none;
            word-break: break-all;
            flex: 1;
        }

        .memory-date {
            color: #888;
            font-size: 0.8em;
            margin-left: 15px;
            white-space: nowrap;
        }

        .memory-question {
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .memory-answer {
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .memory-keywords {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .keyword-tag {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .delete-btn {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: auto;
        }

        .delete-btn:hover {
            background: rgba(255, 71, 87, 0.3);
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Memory</h1>
            <p>Manage your AI conversation history and learned information</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="total-memories">0</div>
                <div class="stat-label">Total Memories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-size">0 KB</div>
                <div class="stat-label">Storage Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-topics">0</div>
                <div class="stat-label">Unique Topics</div>
            </div>
        </div>

        <div class="controls">
            <h2>Memory Management</h2>
            <div class="control-row">
                <input type="text" class="search-input" id="search-input" placeholder="Search memories by question, answer, or keywords...">
                <button class="btn btn-primary" onclick="searchMemories()">Search</button>
                <button class="btn btn-secondary" onclick="loadAllMemories()">Show All</button>
            </div>
            <div class="control-row">
                <button class="btn btn-secondary" onclick="exportMemories()">Export Memories</button>
                <button class="btn btn-danger" onclick="clearAllMemories()">Clear All Memories</button>
            </div>
        </div>

        <div class="memory-list" id="memory-list">
            <div class="loading">Loading memories...</div>
        </div>
    </div>

    <script>
        let allMemories = [];
        const MEMORY_KEY = 'ai_memory';

        document.addEventListener('DOMContentLoaded', () => {
            loadAllMemories();
            updateStats();
        });

        function loadAllMemories() {
            try {
                const memoryData = localStorage.getItem(MEMORY_KEY);
                allMemories = memoryData ? JSON.parse(memoryData) : [];
                displayMemories(allMemories);
                updateStats();
            } catch (error) {
                console.error('Error loading memories:', error);
                displayError('Error loading memories');
            }
        }

        function displayMemories(memories) {
            const container = document.getElementById('memory-list');
            
            if (memories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h3>No memories found</h3>
                        <p>Start browsing and asking questions to build your AI memory</p>
                    </div>
                `;
                return;
            }

            const html = memories.map(memory => {
                const date = new Date(memory.timestamp).toLocaleString();
                const keywords = memory.keywords ? memory.keywords.map(k => 
                    `<span class="keyword-tag">${k}</span>`).join('') : '';
                
                return `
                    <div class="memory-item">
                        <div class="memory-header">
                            <a href="${memory.url}" class="memory-url" target="_blank">${memory.url}</a>
                            <span class="memory-date">${date}</span>
                            <button class="delete-btn" onclick="deleteMemory('${memory.id}')">Delete</button>
                        </div>
                        <div class="memory-question">${memory.question}</div>
                        <div class="memory-answer">${memory.answer}</div>
                        <div class="memory-keywords">${keywords}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function searchMemories() {
            const query = document.getElementById('search-input').value.toLowerCase();
            if (!query.trim()) {
                displayMemories(allMemories);
                return;
            }

            const filtered = allMemories.filter(memory => 
                memory.question.toLowerCase().includes(query) ||
                memory.answer.toLowerCase().includes(query) ||
                memory.title.toLowerCase().includes(query) ||
                (memory.keywords && memory.keywords.some(k => k.toLowerCase().includes(query))) ||
                memory.url.toLowerCase().includes(query)
            );

            displayMemories(filtered);
        }

        function deleteMemory(memoryId) {
            if (!confirm('Are you sure you want to delete this memory?')) {
                return;
            }

            allMemories = allMemories.filter(m => m.id !== memoryId);
            localStorage.setItem(MEMORY_KEY, JSON.stringify(allMemories));
            loadAllMemories();
        }

        function clearAllMemories() {
            if (!confirm('Are you sure you want to clear ALL memories? This cannot be undone.')) {
                return;
            }

            localStorage.removeItem(MEMORY_KEY);
            allMemories = [];
            displayMemories([]);
            updateStats();
        }

        function exportMemories() {
            const data = JSON.stringify(allMemories, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `browzer-memories-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function updateStats() {
            document.getElementById('total-memories').textContent = allMemories.length;
            
            // Calculate storage size
            const memorySize = new Blob([JSON.stringify(allMemories)]).size;
            const sizeKB = (memorySize / 1024).toFixed(1);
            document.getElementById('total-size').textContent = `${sizeKB} KB`;
            
            // Calculate unique topics
            const topics = new Set(allMemories.map(m => m.topic || 'Unknown'));
            document.getElementById('unique-topics').textContent = topics.size;
        }

        function displayError(message) {
            const container = document.getElementById('memory-list');
            container.innerHTML = `
                <div class="empty-state">
                    <h3 style="color: #ff4757;">Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Search on Enter key
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMemories();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #00d4ff;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üéâ Success!</h1>
    <div class="success">
        <p><strong>The Settings menu is working!</strong></p>
        <p>This test page loaded successfully from a file:// URL.</p>
        <p>File path: <code id="filepath"></code></p>
        <p>Loaded at: <span id="timestamp"></span></p>
    </div>
    
    <script>
        document.getElementById('filepath').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test localStorage access
        try {
            localStorage.setItem('test', 'working');
            const test = localStorage.getItem('test');
            if (test === 'working') {
                console.log('‚úÖ localStorage is working in settings page');
            }
        } catch (e) {
            console.log('‚ùå localStorage not working:', e);
        }
    </script>
</body>
</html>
